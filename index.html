<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA Verification</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .captcha-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        canvas {
            display: block;
            margin: 10px auto;
            border: 1px solid black;
        }
        input {
            padding: 10px;
            width: 150px;
            font-size: 16px;
            text-align: center;
            margin-top: 10px;
        }
        button {
            display: block;
            margin: 15px auto;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: 0.2s;
            border-radius: 5px;
        }
        #verifyButton {
            background-color: #00CC00;
            color: white;
        }
        #verifyButton:hover {
            transform: scale(1.1);
        }
        #verifyButton.loading {
            background-color: #999;
            cursor: not-allowed;
        }
        #verifyButton.continue {
            background-color: #0033FF;
        }
        #verifyButton.continue:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="captcha-container">
        <h2>HAPPY script</h2>
        <p>Enter the code shown below to continue:</p>
        <canvas id="captchaCanvas" width="300" height="120"></canvas>
        <input type="text" id="captchaInput" placeholder="Enter CAPTCHA...">
        <button id="verifyButton">OK</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function generateCaptcha() {
                let canvas = document.getElementById("captchaCanvas");
                let ctx = canvas.getContext("2d");
                let numbers = "0123456789";
                let captcha = "";
                
                for (let i = 0; i < 7; i++) {
                    captcha += numbers.charAt(Math.floor(Math.random() * numbers.length));
                }
                
                canvas.width = 300;
                canvas.height = 120;
                
                ctx.fillStyle = "lightgray";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                let fonts = ["bold 40px Arial", "italic 38px Verdana", "bold 42px Courier", "italic 36px Times", "bold 43px Georgia"];
                
                for (let i = 0; i < captcha.length; i++) {
                    let x = 30 + i * 35;
                    let y = 60 + Math.random() * 20 - 10;
                    let angle = Math.random() * 0.6 - 0.3;
                    ctx.font = fonts[i % fonts.length];
                    ctx.save();
                    ctx.translate(x, y);
                    ctx.rotate(angle);
                    
                    if (Math.random() > 0.5) {
                        ctx.globalAlpha = 0.5; // Làm mờ ngẫu nhiên vài số
                    } else {
                        ctx.globalAlpha = 1;
                    }

                    ctx.fillStyle = "black";
                    ctx.fillText(captcha[i], 0, 0);
                    ctx.restore();
                    ctx.globalAlpha = 1;
                }

                // Thêm nhiều nhiễu nền
                for (let i = 0; i < 50; i++) {
                    let x = Math.random() * canvas.width;
                    let y = Math.random() * canvas.height;
                    ctx.fillStyle = "rgba(0,0,0,0.3)";
                    ctx.fillRect(x, y, 2, 2);
                }

                // Thêm nhiều đường kẻ ngẫu nhiên
                for (let i = 0; i < 20; i++) {
                    ctx.strokeStyle = "rgba(0,0,0,0.4)";
                    ctx.lineWidth = Math.random() * 2;
                    ctx.beginPath();
                    ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
                    ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
                    ctx.stroke();
                }
                
                document.getElementById("captchaInput").value = "";
                return captcha;
            }
            
            let currentCaptcha = generateCaptcha();
            let encodedLink = atob("aHR0cHM6Ly9zaXRlcy5nb29nbGUuY29tL3ZpZXcvaGFwcHktc2NyaXB0L2hvbWU="); // https://sites.google.com/view/happy-script/home
            
            document.getElementById("verifyButton").addEventListener("click", function () {
                let userInput = document.getElementById("captchaInput").value;
                let verifyButton = document.getElementById("verifyButton");

                if (userInput == currentCaptcha) {
                    verifyButton.innerText = "Checking...";
                    verifyButton.classList.add("loading");
                    verifyButton.disabled = true;

                    setTimeout(() => {
                        verifyButton.innerText = "Continue";
                        verifyButton.classList.remove("loading");
                        verifyButton.classList.add("continue");
                        verifyButton.disabled = false;

                        verifyButton.addEventListener("click", function () {
                            window.location.href = encodedLink;
                        });
                    }, 2000);
                } else {
                    alert("Incorrect CAPTCHA! Please try again.");
                    currentCaptcha = generateCaptcha();
                }
            });
        });
    </script>
</body>
</html>
