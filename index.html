<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA Verification</title>
    <style>
        /* N·ªÅn hi·ªáu ·ª©ng s√≥ng lan t·ªèa */
        @keyframes waveEffect {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(270deg, #6A0DAD, #4A00B4, #3B0080, #6A0DAD);
            background-size: 400% 400%;
            animation: waveEffect 12s infinite ease-in-out;
        }

        .captcha-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
            transition: background 1s ease;
        }

        canvas {
            display: block;
            margin: 10px auto;
            border: 1px solid black;
        }

        input {
            padding: 10px;
            width: 150px;
            font-size: 16px;
            text-align: center;
            margin-top: 10px;
        }

        button {
            display: block;
            margin: 15px auto;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: 0.2s;
            border-radius: 5px;
        }

        #verifyButton {
            background-color: #4A2D5D;
            color: white;
        }

        #verifyButton:hover {
            transform: scale(1.1);
            background-color: #5A3472;
        }

        #verifyButton.loading {
            background-color: #999;
            cursor: not-allowed;
        }

        #verifyButton.continue {
            background-color: #0033FF;
        }

        /* Hi·ªáu ·ª©ng sai CAPTCHA */
        .error-message {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 1);
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .error-message.show {
            display: flex;
            opacity: 1;
        }

        .error-icon {
            font-size: 50px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="captcha-container">
        <h2>HAPPY script ‚úÖ</h2>
        <p>Enter the code shown below to continue:</p>
        <canvas id="captchaCanvas" width="300" height="120"></canvas>
        <input type="text" id="captchaInput" placeholder="Enter CAPTCHA...">
        <button id="verifyButton">OK</button>

        <!-- Th√¥ng b√°o l·ªói -->
        <div class="error-message" id="errorMessage">
            <div class="error-icon">üö´</div>
            <p>Wrong code! Please try again.</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function generateCaptcha() {
                let canvas = document.getElementById("captchaCanvas");
                let ctx = canvas.getContext("2d");
                let numbers = "0123456789";
                let captcha = "";

                for (let i = 0; i < 7; i++) {
                    captcha += numbers.charAt(Math.floor(Math.random() * numbers.length));
                }

                canvas.width = 300;
                canvas.height = 120;

                ctx.fillStyle = "lightgray";
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                let fonts = ["bold 40px Arial", "italic 38px Verdana", "bold 42px Courier", "italic 36px Times", "bold 43px Georgia"];

                for (let i = 0; i < captcha.length; i++) {
                    let x = 30 + i * 35;
                    let y = 60 + Math.random() * 20 - 10;
                    let angle = Math.random() * 0.6 - 0.3;
                    ctx.font = fonts[i % fonts.length];
                    ctx.save();
                    ctx.translate(x, y);
                    ctx.rotate(angle);

                    if (Math.random() > 0.5) {
                        ctx.globalAlpha = 0.5;
                    } else {
                        ctx.globalAlpha = 1;
                    }

                    ctx.fillStyle = "black";
                    ctx.fillText(captcha[i], 0, 0);
                    ctx.restore();
                    ctx.globalAlpha = 1;
                }

                for (let i = 0; i < 50; i++) {
                    let x = Math.random() * canvas.width;
                    let y = Math.random() * canvas.height;
                    ctx.fillStyle = "rgba(0,0,0,0.3)";
                    ctx.fillRect(x, y, 2, 2);
                }

                for (let i = 0; i < 20; i++) {
                    ctx.strokeStyle = "rgba(0,0,0,0.4)";
                    ctx.lineWidth = Math.random() * 2;
                    ctx.beginPath();
                    ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
                    ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
                    ctx.stroke();
                }

                document.getElementById("captchaInput").value = "";
                return captcha;
            }

            let currentCaptcha = generateCaptcha();
            let encodedLink = atob("aHR0cHM6Ly9zaXRlcy5nb29nbGUuY29tL3ZpZXcvaGFwcHktc2NyaXB0L2hvbWU="); // https://sites.google.com/view/happy-script/home

            document.getElementById("verifyButton").addEventListener("click", function () {
                let userInput = document.getElementById("captchaInput").value;
                let verifyButton = document.getElementById("verifyButton");
                let errorMessage = document.getElementById("errorMessage");
                let captchaContainer = document.querySelector(".captcha-container");

                if (userInput == currentCaptcha) {
                    verifyButton.innerText = "Checking...";
                    verifyButton.classList.add("loading");
                    verifyButton.disabled = true;

                    setTimeout(() => {
                        verifyButton.innerText = "Continue";
                        verifyButton.classList.remove("loading");
                        verifyButton.classList.add("continue");
                        verifyButton.disabled = false;

                        verifyButton.addEventListener("click", function () {
                            window.location.href = encodedLink;
                        });
                    }, 2000);
                } else {
                    // Hi·ªáu ·ª©ng sai m√£
                    errorMessage.classList.add("show");
                    captchaContainer.style.background = "white";

                    setTimeout(() => {
                        errorMessage.classList.remove("show");
                        captchaContainer.style.background = "white";
                        setTimeout(() => {
                            captchaContainer.style.background = "white";
                            currentCaptcha = generateCaptcha();
                        }, 1000);
                    }, 2000);
                }
            });
        });
    </script>
</body>
</html>
